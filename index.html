<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <form>
    <div class="wrapper">
      <input type="checkbox" id="ck1" onClick="check()"/>
      <label for="ck1">I</label>
      <input type="checkbox" id="ck2" onClick="check()"/>
      <label for="ck2">love</label>
      <input type="checkbox" id="ck3" onClick="check()"/>
      <label for="ck3">you</label>
      <span style="color: black;">(Clica en las letras)</span>
    </div>
    <audio controls id="music">
      <source src="La Tormenta De Arena - Dorian (letra).mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </form>

  <script>
    // Reproduce el audio al cargar la página
    window.onload = function() {
      const audio = document.getElementById('music');
      audio.play().catch(error => {
        console.log('No se puede reproducir automáticamente: ' + error);
      });
    };
  </script>
</body>
</html>
